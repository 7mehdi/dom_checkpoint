<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="DOM-checkpoint.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">Shopping Bag</div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <i class="fas fa-trash delete-btn"></i>
          <i class="fas fa-heart like-btn"></i>
        </div>

        <div class="image">
          <img class="image" src="/com_pro.jpg" alt="" />
        </div>

        <div class="description">
          <span>Common Projects</span>
          <span>Bball High</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <i class="fas fa-plus"></i>
          </button>
          <p class="input">0</p>
          <button class="minus-btn" type="button" name="button">
            <i class="fas fa-minus"></i>
          </button>
        </div>

        <div class="total-price1">$<span class="total-price">549</span></div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <i class="fas fa-trash delete-btn"></i>
          <i class="fas fa-heart like-btn"></i>
        </div>

        <div class="image">
          <img class="image" src="/maison-martin.jpeg" alt="" />
        </div>

        <div class="description">
          <span>Maison Margiela</span>
          <span>Future Sneakers</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <i class="fas fa-plus"></i>
          </button>
          <p class="input">0</p>
          <button class="minus-btn" type="button" name="button">
            <i class="fas fa-minus"></i>
          </button>
        </div>

        <div class="total-price1">$<span class="total-price">870</span></div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <i class="fas fa-trash delete-btn"></i>
          <i class="fas fa-heart like-btn"></i>
        </div>

        <div>
          <img class="image" src="/scarf.jpg" alt="" />
        </div>

        <div class="description">
          <span>Our Legacy</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

        <div class="quantity">
          <button class="plus-btn">
            <i class="fas fa-plus"></i>
          </button>
          <p class="input">0</p>
          <button class="minus-btn">
            <i class="fas fa-minus"></i>
          </button>
        </div>

        <div class="total-price1">$<span class="total-price">349</span></div>
      </div>
    </div>
    <div>
      <p class="total1">Total price: $<span class="total">0</span></p>
    </div>
    <script src="/DOM-checkpoint.js"></script>
    <script
      src="https://kit.fontawesome.com/d9d05331ec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
